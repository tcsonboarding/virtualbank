<div class="container">
  <h1>Hero Form</h1>
  <form>
    <div class="form-group col-sm-4">
      <label for="name">Account</label>
      <input type="number" class="form-control" id="account" [(ngModel)]="accountNumber" name="account" required>
    </div>

           <div class="col-sm-4">
              <label for="secret">First Name</label>
              <input
              id="firstName"
              name="firstName"
              class="form-control form-group "
              [(ngModel)]="firstName" 
              />
                    </div>

    <div class="form-group col-sm-4">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="LastName" [(ngModel)]="LastName" name="LastName" required>
    </div>
    <div class="col-sm-4">
      <label for="secret">Account Type</label>
      <select
      id="vehicle"
      class="form-control form-group "
      [(ngModel)]="accountTypeSelected" name="accountType"
      >
      <option *ngFor="let account of accountType" value= {{account.name}}>{{account.name}}</option></select>
    </div>
{{account}}

    <!--<div class="form-group col-sm-4">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>-->

    <!--<div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" id="alterEgo">
    </div>-->

    <button type="submit" class="btn btn-success ">Submit</button>

  </form>
</div>
